<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
     <div class="calculator">
        <div class="row">
            <div class="col-12 p-3">
                <h1> parametized function</h1>
                <p>onscreen calculator</p>
                <div style="border: 1px solid grey; height: 50px;" class="w-50" id="screen"></div>
                <div  class="w-50 mt-3 p-2">
                <div class="row p-1">
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(1)">1</button>
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(2)">2</button>
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(3)">3</button>
                </div>
                <div class="row p-1">
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(4)">4</button>
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(5)">5</button>
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(6)">6</button>
                </div>
                <div class="row p-1">
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(7)">7</button>
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(8)">8</button>
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(9)">9</button>
                </div>
                <div class="row p-1">
                    <button class="col btn btn-sn btn-secondary m-1" onclick="clickTapSay(0)">0</button>
                    <button class="col btn btn-sn btn-danger m-1" onclick="clearScr()">clear</button>
                    <button class="col btn btn-sn btn-warning m-1" onclick="backSp()">backspace</button>
                </div>
                </div>
            </div>
        </div>
     </div>

     <script>
        function clickTapSay(text) {
            document.getElementById('screen').innerHTML += text;
        }
        function clearScr() {
            document.getElementById('screen').innerHTML = ""
            
        }
        function backSp() {
            let text = document.getElementById('screen').innerHTML;
            let newtext = text.slice(0,-1);
            document.getElementById('screen').innerHTML = newtext;            
        }

     </script>
</body>
</html>
