<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-5 mx-auto shadow mt-5" style="height: 80vh;" >
                <h3>My Contact</h3>
                <hr class="shadow">
                <div class="row p-2">
                    <form action="">
                        <input class="form-control col me-1" type="text"  id="cnName" placeholder="Contact Name" required>
                        <input class="form-control col me-1" type="number" id="cnNumber" placeholder="Phone Number" minlength="11" maxlength="11" required>
                        <br>
                        <button class="btn btn-secondary col" onclick="Keep()">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>    
</body>
<script>
    function Keep() {
        let contactName = document.getElementById("cnName").value;
        let phoneNumber = document.getElementById("cnNumber").value;
        
        alert(contactName && phoneNumber)
        
    }
</script>
</html>
